<nz-card nzTitle="تغییر رمز عبور">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzFor="oldPassword"
        >رمز عبور فعلی</nz-form-label
      >
      <nz-form-control [nzSpan]="12">
        <input
          nz-input
          type="password"
          formControlName="oldPassword"
          id="oldPassword"
        />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzFor="newPassword"
        >رمز عبور جدید</nz-form-label
      >
      <nz-form-control [nzSpan]="12">
        <input
          nz-input
          type="password"
          formControlName="newPassword"
          id="newPassword"
        />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzFor="confirmPassword"
        >تکرار رمز عبور جدید</nz-form-label
      >
      <nz-form-control [nzSpan]="12">
        <input
          nz-input
          type="password"
          formControlName="confirmPassword"
          id="confirmPassword"
        />
        <div
          *ngIf="
            form.hasError('mismatch') && form.get('confirmPassword')?.touched
          "
          class="error"
        >
          تکرار رمز عبور همخوانی ندارد!
        </div>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control [nzSpan]="24">
        <button
          nz-button
          nzType="primary"
          [disabled]="form.invalid || isLoading()"
        >
          دخیره
        </button>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-card>
