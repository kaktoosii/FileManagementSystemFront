<div class="w-screen h-screen flex items-center justify-center bg-slate-100">
  <div class="w-full max-w-sm px-4">

    <div
      class="bg-white rounded-xl border border-slate-200 shadow-md overflow-hidden"
    >
      <!-- Header -->
      <div class="px-5 pt-6 pb-4 text-center">
        <h1 class="text-sm font-bold text-slate-800">
          سامانه مدیریت فایل بایگان
        </h1>
      </div>

      <!-- Security Messages -->
      <div class="mx-4 mb-4 rounded-lg bg-slate-50 border border-slate-200">
        <ul class="p-3 space-y-1 text-[11px] text-slate-600 leading-5">
          <li>• رمز عبور خود را به‌صورت دوره‌ای تغییر دهید</li>
          <li>• از مرورگرهای امن و شخصی استفاده کنید</li>
          <li>• پس از پایان کار، حتماً از سیستم خارج شوید</li>
        </ul>
      </div>

      <!-- Login Form -->
      <form
        class="px-5 pb-6 space-y-4"
        [formGroup]="loginForm"
        (ngSubmit)="onLogin()"
        autocomplete="off"
        novalidate
      >
        <input
          formControlName="username"
          type="text"
          placeholder="نام کاربری"
          [readonly]="pending()"
          class="
            w-full rounded-lg border border-slate-300
            px-3 py-2 text-xs
            focus:outline-none focus:ring-2 focus:ring-blue-600
          "
        />

        <div class="relative">
          <input
            formControlName="password"
            [type]="passwordVisible() ? 'text' : 'password'"
            placeholder="رمز عبور"
            [readonly]="pending()"
            class="
              w-full rounded-lg border border-slate-300
              px-3 py-2 text-xs
              focus:outline-none focus:ring-2 focus:ring-blue-600
            "
          />
          <button
            type="button"
            (click)="passwordVisible.set(!passwordVisible())"
            class="absolute left-2 top-1/2 -translate-y-1/2 text-slate-400"
          >
            <!-- icon -->
          </button>
        </div>

        <button
          type="submit"
          [disabled]="pending()"
          class="
            w-full rounded-lg
            bg-blue-700 py-2
            text-xs font-bold text-white
            hover:bg-blue-800
            transition
            disabled:opacity-60
          "
        >
          @if(!pending()){ ورود به سامانه }@else { در حال بررسی ... }
        </button>

        <div class="text-center">
          <a
            [routerLink]="['/forgot-password']"
            class="text-[11px] text-slate-500 hover:text-blue-700"
          >
            فراموشی رمز عبور
          </a>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <p class="mt-4 text-center text-[10px] text-slate-400">
      © کلیه حقوق این سامانه محفوظ است
    </p>
  </div>
</div>
